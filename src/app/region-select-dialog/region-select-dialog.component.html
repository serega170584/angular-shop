<h1 mat-dialog-title>Выберите город</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input type="text" placeholder="Город" aria-label="Город" matInput [formControl]="myControl"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="myControl.value" cdkFocusInitial>Выбрать</button>
</div>
